<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label Generator</title>
</head>
<body>
    <h1>Embossed Label Generator</h1>
    <form action="/generate" method="get">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>
        
        <label for="color">Color:</label>
        <select id="color" name="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select><br><br>

        <label for="size">Size:</label>
        <input type="number" id="size" name="size" min="10" max="100" value="40"><br><br>
        
        <input type="submit" value="Generate Label">
    </form>

    {% if image_url %}
        <h2>Generated Label:</h2>
        <img src="{{ image_url }}" alt="Generated Label">
        <br>
        <a href="{{ image_url }}" download="label.png">Download Image</a>
    {% endif %}
</body>
</html>
